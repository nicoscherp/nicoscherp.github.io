<html>

<head>
    <script>
        window.onload = function () {
            fetch('https://jsonplaceholder.typicode.com/posts').then(x => x.json()).then(data => {
                document.getElementById("resultaat").innerHTML = data.map(
                    e =>
                        `<tr>
              <td>${e.id}</td>
              <td>${e.title}</td>
              <td>${e.body}</td>          
            </tr>`
                ).join('')
            });

            fetch('https://api.imdbapi.dev/interests').then(x => x.json()).then(data => {
                document.getElementById("resultaat2").innerHTML = data.categories.find(c => c.category === 'Fantasy').interests.map(
                    e =>
                        `<tr>
              <td>${e.name}</td>
              <td><img src='${e.primaryImage.url}' style='width: 200px; ' /></td>         
            </tr>`
                ).join('')
            });
        }
    </script>
</head>

<body style='font-family:Arial, Helvetica, sans-serif; text-align: left;'>
    <div>
        <div style='width: 500px; float: left;'>
            <h1>JSON Placeholder API:</h1>
            <table>
                <thead style='text-align: left;'>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Body</th>
                    </tr>
                </thead>
                <tbody id="resultaat">

                </tbody>
            </table>
        </div>
        <div style='width: 500px; float: left;'>
            <h1>Hobby API:</h1>
            <table>
                <thead style='text-align: left;'>
                    <tr>
                        <th>Genre</th>
                        <th>Afbeelding</th>
                    </tr>
                </thead>
                <tbody id="resultaat2">

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
